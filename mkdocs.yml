site_name: STLP-Resources
site_url: https://pchs-projectprogramming.github.io/KySTLPEngineers23/
site_author: "Mason A. Thompson & My Fellow STLP Engineers"
copyright: Copyright &copy; 2022-2023 Mason A. Thompson & All Other Contributing Parties

extra_css:
  - stylesheets/extra.css
theme:
  name: material
  palette:
    scheme: slate
  font: 
    text: Gulzar
    code: Gulzar
  features:
    - navigation.sections
    - navigation.instant
  include_search_page: false
  search_index_only: true
  logo: assets/site-assets/favicon.png
  favicon: assets/site-assets/STLP-2019-favicon.png

extra:
  homepage: https://PCHS-ProjectProgramming.github.io/KySTLPEngineers23/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/PCHS-ProjectProgramming
    - icon: fontawesome/solid/paper-plane
      link: mailto:mason.thompson@stu.pulaski.kyschools.us
    - icon: fontawesome/solid/school
      link: https://stlp.education.ky.gov/
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - mkdocs-video:
      is_video: True
      video_autoplay: True

nav:
  - Home: https://PCHS-ProjectProgramming.github.io/KySTLPEngineers23/
  - Documentation:
    - Needs An Idea Thought Up: documentation/Sample-Page1.md
    - Also Needs An Idea Thought Up: documentation/Sample-Page2.md
  - Extras:
    - Github: https://github.com/PCHS-ProjectProgramming
    - Meet The Crew!: documentation/Meet-The-Crew.md
    - Contact Us: documentation/Contact-Us.md
